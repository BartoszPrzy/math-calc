<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="index.js"></script>

    <a href="https://github.com/BartoszPrzy"><img decoding="async" width="149" height="149"
            src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149"
            class="ribbon" alt="Fork me on GitHub" loading="DOMContentLoaded" data-recalc-dims="1"></a>

    <div class="flexbox">
        <div class="calc">
            <h2>Calculator</h2>
            <div class="inputs">
                <input type="number" id="numberInput1" value="0">
                <select id="select">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                </select>
                <input type="number" id="numberInput2" value="0">
            </div>
            <div id="result">Result: 0</div>
        </div>
    </div>

</body>

</html>
